<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Life Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-item {
            background-color: #f0fdfa;
            border-color: #2dd4bf;
        }
        .progress-bar {
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-50 via-emerald-50 to-cyan-50 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-teal-900 mb-2">
                Islamic Life Checklist
            </h1>
            <p class="text-teal-700 text-lg">
                A journey of faith, growth, and service
            </p>
        </div>

        <!-- Progress Bar -->
        <div class="bg-white rounded-2xl p-6 shadow-lg mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-semibold text-gray-700">Progress</span>
                <span class="text-sm font-bold text-teal-600" id="progress-text">
                    0 / 50
                </span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progress-bar" class="bg-gradient-to-r from-teal-500 to-emerald-500 h-full rounded-full progress-bar" style="width: 0%"></div>
            </div>
            <p class="text-xs text-gray-500 mt-2 text-center" id="progress-percentage">
                0.0% Complete - Keep going! ðŸŒ™
            </p>
        </div>

        <!-- Checklist Items -->
        <div id="checklist-container" class="space-y-3"></div>

        <!-- Footer -->
        <div class="mt-12 text-center text-gray-600 text-sm">
            <p class="mb-2">May Allah accept all your efforts ðŸ¤²</p>
            <p class="text-xs">Your progress is saved automatically</p>
        </div>
    </div>

    <script>
        const checklistItems = [
            { id: 1, text: "Learn to recite Surah Al-Fatiha", category: "spiritual" },
            { id: 2, text: "Memorize your first Surah", category: "spiritual" },
            { id: 3, text: "Learn how to perform Wudu", category: "spiritual" },
            { id: 4, text: "Pray your first Salah", category: "spiritual" },
            { id: 5, text: "Fast your first day of Ramadan", category: "spiritual" },
            { id: 6, text: "Complete your first full Ramadan", category: "spiritual" },
            { id: 7, text: "Give your first Sadaqah", category: "charity" },
            { id: 8, text: "Learn the 5 Pillars of Islam", category: "knowledge" },
            { id: 9, text: "Read a book about the Prophet's life", category: "knowledge" },
            { id: 10, text: "Attend Jummah prayer", category: "spiritual" },
            { id: 11, text: "Visit a mosque for the first time", category: "spiritual" },
            { id: 12, text: "Make a Muslim friend", category: "community" },
            { id: 13, text: "Attend an Islamic lecture or halaqah", category: "community" },
            { id: 14, text: "Learn the meaning of Ayatul Kursi", category: "knowledge" },
            { id: 15, text: "Memorize the 99 Names of Allah", category: "spiritual" },
            { id: 16, text: "Pray Tahajjud for the first time", category: "spiritual" },
            { id: 17, text: "Complete reading the Quran", category: "spiritual" },
            { id: 18, text: "Learn about the Seerah", category: "knowledge" },
            { id: 19, text: "Give Zakat", category: "charity" },
            { id: 20, text: "Feed someone who is fasting", category: "charity" },
            { id: 21, text: "Attend Eid prayer", category: "spiritual" },
            { id: 22, text: "Visit the sick", category: "community" },
            { id: 23, text: "Volunteer at a community service", category: "community" },
            { id: 24, text: "Learn basic Arabic", category: "knowledge" },
            { id: 25, text: "Understand Tafsir of a Surah", category: "knowledge" },
            { id: 26, text: "Perform Umrah", category: "spiritual" },
            { id: 27, text: "Perform Hajj", category: "spiritual" },
            { id: 28, text: "Help organize an Islamic event", category: "community" },
            { id: 29, text: "Teach someone about Islam", category: "community" },
            { id: 30, text: "Read Sahih Bukhari or Muslim", category: "knowledge" },
            { id: 31, text: "Establish consistent daily Adhkar", category: "spiritual" },
            { id: 32, text: "Pray all 5 daily prayers on time for a month", category: "spiritual" },
            { id: 33, text: "Make Dua at Laylatul Qadr", category: "spiritual" },
            { id: 34, text: "Help a family in need", category: "charity" },
            { id: 35, text: "Build or maintain a good relationship with parents", category: "family" },
            { id: 36, text: "Forgive someone who wronged you", category: "personal" },
            { id: 37, text: "Seek forgiveness from someone you wronged", category: "personal" },
            { id: 38, text: "Plant a tree or do environmental good", category: "charity" },
            { id: 39, text: "Study Islamic jurisprudence (Fiqh)", category: "knowledge" },
            { id: 40, text: "Attend an Islamic conference", category: "community" },
            { id: 41, text: "Learn about the Sahaba", category: "knowledge" },
            { id: 42, text: "Make a habit of daily Quran recitation", category: "spiritual" },
            { id: 43, text: "Sponsor an orphan or contribute to orphan care", category: "charity" },
            { id: 44, text: "Visit the grave of a loved one and make Dua", category: "personal" },
            { id: 45, text: "Learn the etiquette of visiting the Prophet's mosque", category: "knowledge" },
            { id: 46, text: "Maintain family ties (Silat al-Rahim)", category: "family" },
            { id: 47, text: "Overcome a bad habit for the sake of Allah", category: "personal" },
            { id: 48, text: "Make sincere Tawbah and renew your faith", category: "spiritual" },
            { id: 49, text: "Help someone memorize Quran", category: "community" },
            { id: 50, text: "Leave a legacy of continuous charity (Sadaqah Jariyah)", category: "charity" }
        ];

        const categoryColors = {
            spiritual: "bg-emerald-100 text-emerald-800 border-emerald-300",
            knowledge: "bg-blue-100 text-blue-800 border-blue-300",
            charity: "bg-amber-100 text-amber-800 border-amber-300",
            community: "bg-purple-100 text-purple-800 border-purple-300",
            family: "bg-pink-100 text-pink-800 border-pink-300",
            personal: "bg-indigo-100 text-indigo-800 border-indigo-300"
        };

        // Load checked items from localStorage
        let checkedItems = {};
        try {
            const saved = localStorage.getItem('islamicChecklist');
            if (saved) {
                checkedItems = JSON.parse(saved);
            }
        } catch (e) {
            console.error('Error loading saved data:', e);
        }

        function saveProgress() {
            localStorage.setItem('islamicChecklist', JSON.stringify(checkedItems));
        }

        function updateProgress() {
            const checkedCount = Object.values(checkedItems).filter(Boolean).length;
            const total = checklistItems.length;
            const progress = (checkedCount / total) * 100;

            document.getElementById('progress-text').textContent = `${checkedCount} / ${total}`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-percentage').textContent = `${progress.toFixed(1)}% Complete - Keep going! ðŸŒ™`;
        }

        function toggleItem(id) {
            checkedItems[id] = !checkedItems[id];
            saveProgress();
            updateProgress();
            renderItem(id);
        }

        function renderItem(id) {
            const item = checklistItems.find(i => i.id === id);
            const element = document.getElementById(`item-${id}`);
            const isChecked = checkedItems[id];

            element.className = `bg-white rounded-xl p-4 shadow-md hover:shadow-xl transition-all duration-200 cursor-pointer border-2 ${
                isChecked ? 'checked-item' : 'border-transparent hover:border-teal-200'
            }`;

            element.innerHTML = `
                <div class="flex items-start gap-4">
                    <div class="flex-shrink-0 w-6 h-6 rounded-md border-2 flex items-center justify-center transition-all duration-200 ${
                        isChecked ? 'bg-teal-500 border-teal-500' : 'border-gray-300 hover:border-teal-400'
                    }">
                        ${isChecked ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <div class="flex-1">
                        <p class="text-lg transition-all duration-200 ${
                            isChecked ? 'text-gray-500 line-through' : 'text-gray-800'
                        }">
                            ${item.text}
                        </p>
                        <span class="inline-block mt-2 px-3 py-1 rounded-full text-xs font-medium border ${categoryColors[item.category]}">
                            ${item.category}
                        </span>
                    </div>
                    <div class="flex-shrink-0 text-sm font-bold text-gray-400">
                        #${item.id}
                    </div>
                </div>
            `;
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            
            checklistItems.forEach(item => {
                const div = document.createElement('div');
                div.id = `item-${item.id}`;
                div.onclick = () => toggleItem(item.id);
                container.appendChild(div);
                renderItem(item.id);
            });

            updateProgress();
        }

        // Initialize the checklist on page load
        renderChecklist();
    </script>
</body>
</html>
