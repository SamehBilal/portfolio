<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background: #111;
}
    </style>
</head>
<body>
    <div class="text-white">
    <nav class="flex max-w-screen-sm mx-auto justify-between px-8 py-4 text-sm text-neutral-500">
        <span class="py-2 px-4">Home</span>
        <span class="py-2 px-4">About</span>
        <span class="py-2 px-4">Pricing</span>
        <span class="py-2 px-4">Get Started</span>
    </nav>

    <div class="mt-24 flex flex-col items-center" id="div1">
        <h1 class="text-5xl font-medium">Something you really want</h1>
        <p class="mt-3 block text-stone-400 text-center text-lg">
            You can't live without this product. I'm sure of it.
        </p>
    </div>

    <div class="mt-8 flex justify-center">
        <button id="target" class="py-2 px-4 rounded-xl border border-white/50 hover:border-white/80 transition-colors">Get Started</button>
    </div>

    <div class="mt-24 mx-auto max-w-screen-sm overflow-hidden">
        <div class="bg-white/10 rounded-[2rem] p-[0.25rem]">
            <div class="h-96 rounded-[1.75rem] bg-black/50"></div>
        </div>
    </div>

    <div class="h-24"></div>
</div>

<canvas id="overlay" class="fixed inset-0 pointer-events-none"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script>
    const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const target = document.getElementById("target");

const updateCanvasSize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

// Handle window resize
window.addEventListener("resize", updateCanvasSize);
updateCanvasSize();

// Mouse position
let mouse = { x: null, y: null };
window.addEventListener("mousemove", (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

// Draw arrow function
const drawArrow = () => {
    const x0 = mouse.x;
    const y0 = mouse.y;

    if (!x0 || !y0) return;

    // Get target center
    const rect = target.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    // Add target size
    const a = Math.atan2(cy - y0, cx - x0);
    const x1 = cx - Math.cos(a) * (rect.width / 2 + 12);
    const y1 = cy - Math.sin(a) * (rect.height / 2 + 12);

    const midX = (x0 + x1) / 2;
    const midY = (y0 + y1) / 2;
    const offset = Math.min(200, Math.hypot(x1 - x0, y1 - y0) * 0.5);
    const t = Math.max(-1, Math.min(1, (y0 - y1) / 200));
    const controlX = midX;
    const controlY = midY + offset * t;
    
    const r = Math.sqrt((x1 - x0)**2 + (y1 - y0)**2);
    const opacity = Math.min(0.75, (r - Math.max(rect.width, rect.height) / 2) / 750);

    ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
    ctx.lineWidth = 1;

    // Draw curve
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.quadraticCurveTo(controlX, controlY, x1, y1);
    ctx.setLineDash([10, 4]);
    ctx.stroke();
    ctx.restore();

    // Draw arrowhead
    const angle = Math.atan2(y1 - controlY, x1 - controlX);
    const headLength = 10;
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(
        x1 - headLength * Math.cos(angle - Math.PI / 6),
        y1 - headLength * Math.sin(angle - Math.PI / 6)
    );
    ctx.moveTo(x1, y1);
    ctx.lineTo(
        x1 - headLength * Math.cos(angle + Math.PI / 6),
        y1 - headLength * Math.sin(angle + Math.PI / 6)
    );
    ctx.stroke();
};

// Animation loop
const animate = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawArrow();

    requestAnimationFrame(animate);
};

animate();

</script>
</body>
</html>
