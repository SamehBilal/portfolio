        body {

        }

            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: white;
            transition: background-color 0.3s ease;

        .bottom-half {
            height: 50vh;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 20;
            background: white;
            transition: background-color 0.3s ease;

            background: #1f2937;
        }

        .fact-section {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            transition: opacity 0.3s ease;
        }

        .fact-content {
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .fact-section.active .fact-content {
            transform: scale(1);
            opacity: 1;
        }

        .fact-section:not(.active) .fact-content {
            transform: scale(0.95);
            opacity: 0.4;
        }

        .icon-container {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .icon-container img,
        .icon-container svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .animate-pulse-custom {
            animation: pulse 2s ease-in-out infinite;
        }

        .animate-bounce-custom {
            animation: bounce 2s ease-in-out infinite;
        }

        .calendar-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 4px solid #e5e7eb;

            border-color: #4b5563;

        .calendar-body {

        }

        .calendar-day {

            font-weight: bold;
            color: #1f2937;
        }

        body.dark-theme .calendar-day {
            color: #f3f4f6;
        }

        .calendar-month {

            color: #6b7280;
            margin-top: 0.5rem;
        }

        body.dark-theme .calendar-month {

        }

        }

        .bottom-half::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        body.dark-theme .bottom-half::-webkit-scrollbar-track {
            background: #374151;
        }

            background: #10b981;

        }

        }

            color: #9ca3af !important;
        }

            direction: rtl;
        }
