<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Crisis Timeline</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            transition: all 1s ease;
        }

        body {
            background: url('https://upload.wikimedia.org/wikipedia/commons/b/b5/Palestinian_refugees.jpg') no-repeat fixed center;
            background-size: cover;
        }

        body::before {
            content: '';
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .timeline {
            position: absolute;
            bottom: 0;
            top: 100;
            width: 3000px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #fff;
            padding-left: 80px;
            transition: transform 1s ease;
        }

        .date {
            color: #fff;
            float: left;
            width: 150px;
            height: 50px;
        }

        .date::before {
            content: '';
            position: absolute;
            height: 100vh;
            width: 1px;
            background: rgba(255, 255, 255, 0.7);
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
            background: -o-linear-gradient(bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
            background: -moz-linear-gradient(bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 1));
            margin-top: -100vh;
        }

        p.focus {
            position: absolute;
            top: 0;
            margin-left: -14px;
            padding-top: 10px;
        }

        p.focus::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 3.5px;
        }

        p.focus::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            top: -5px;
            left: 9px;
        }

        .goal_wrap {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            text-align: center;
            border-radius: 50%;
            line-height: 50px;
            top: -100px;
            margin-left: -24px;
            font-size: 24px;
            transition: all 0.5s ease;
        }

        .goal_wrap:hover {
            width: 60px;
            height: 60px;
            line-height: 60px;
            margin-left: -30px;
            font-size: 30px;
            cursor: pointer;
        }

        .goal_wrap.active {
            top: -160px;
            width: 80px;
            height: 80px;
            line-height: 80px;
            margin-left: -40px;
            font-size: 40px;
            cursor: pointer;
        }

        .bounce {
            animation: bounce 1s .5s;
            transform: scale(0.85);
        }

        @keyframes bounce {
            0% {
                transform: scale(0.85);
                opacity: 1;
            }

            50% {
                transform: scale(0.95);
                opacity: .7;
            }

            60% {
                transform: scale(0.6);
                opacity: 1;
            }

            80% {
                transform: scale(1.6)
            }

            100% {
                transform: scale(1.1)
            }
        }

        .container {
            position: relative;
            z-index: 10;
            padding-top: 50px;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }


        .info-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .event-type {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .info-card {
                padding: 20px;
            }

            .instructions {
                font-size: 12px;
                padding: 10px 20px;
                bottom: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="structure">

        <div class="timeline" id="timeline">
            <!-- Will be populated by JavaScript -->
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="event-type" id="event-type">Timeline</span>
                    <h1 id="goal-title">Investing in real estate</h1>
                    <p style="color: #ccc; font-size: 18px; margin: 0;">Click on the icons below to explore historical
                        events</p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Click timeline icons to explore events
        </div>
    </div>

    <script>
        // Data
        const dates = [
            1948, 1956, 1967, 1970, 1982,
            1987, 1993, 2000, 2005, 2008,
            2012, 2014, 2018, 2021, 2022,
            2023, 2024
        ];

        const goals = {
            1948: {
                type: 'Nakba',
                icon: 'fa-home',
                title: 'The Nakba — Mass expulsion and destruction of villages',
                bg: 'https://upload.wikimedia.org/wikipedia/commons/b/b5/Palestinian_refugees.jpg'
            },
            1956: {
                type: 'Massacre',
                icon: 'fa-exclamation-triangle',
                title: 'Khan Younis & Rafah massacres',
                bg: 'A_mother_cries_in_front_of_destroyed_buildings_in_El_Buss_camp,_Tyre,_Lebanon,_after_the_Israeli_invasion_in_June_1982.jpg'
            },
            1967: {
                type: 'Occupation',
                icon: 'fa-flag',
                title: 'Naksa — Occupation of Gaza, West Bank, East Jerusalem',
                bg: 'A_main_street_in_Shatila_camp_during_the_July_ceasefire,_Beirut,_Lebanon.jpg'
            },
            1970: {
                type: 'Displacement',
                icon: 'fa-users',
                title: 'Continued refugee displacement across the region',
                bg: 'https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=1600'
            },
            1982: {
                type: 'Siege',
                icon: 'fa-bomb',
                title: 'Lebanon invasion & Sabra–Shatila massacre',
                bg: 'https://images.unsplash.com/photo-1569429593454-09c36c84ff36?w=1600'
            },
            1987: {
                type: 'Uprising',
                icon: 'fa-hand-rock-o',
                title: 'First Intifada — Mass repression and killings',
                bg: 'https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?w=1600'
            },
            1993: {
                type: 'Accords',
                icon: 'fa-handshake-o',
                title: 'Oslo Accords & fragmentation of Palestinian land',
                bg: 'https://images.unsplash.com/photo-1526304640581-d334cdbbf45e?w=1600'
            },
            2000: {
                type: 'Intifada',
                icon: 'fa-fire',
                title: 'Second Intifada — Heavy civilian casualties',
                bg: 'https://images.unsplash.com/photo-1561699868-a28490e2c5e8?w=1600'
            },
            2005: {
                type: 'Blockade',
                icon: 'fa-lock',
                title: 'Gaza blockade begins',
                bg: 'https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=1600'
            },
            2008: {
                type: 'War',
                icon: 'fa-plane',
                title: 'Gaza war — Operation Cast Lead',
                bg: 'https://images.unsplash.com/photo-1569429393-ba1866cff5e9?w=1600'
            },
            2012: {
                type: 'Airstrikes',
                icon: 'fa-crosshairs',
                title: 'Renewed Gaza bombardment',
                bg: 'https://images.unsplash.com/photo-1568091543989-8fae8e7a6896?w=1600'
            },
            2014: {
                type: 'Destruction',
                icon: 'fa-building-o',
                title: 'Gaza war — Widespread civilian destruction',
                bg: 'https://images.unsplash.com/photo-1547683905-f686c993aae5?w=1600'
            },
            2018: {
                type: 'Protests',
                icon: 'fa-bullhorn',
                title: 'Great March of Return killings',
                bg: 'https://images.unsplash.com/photo-1540829917886-91ab031b1764?w=1600'
            },
            2021: {
                type: 'Expulsions',
                icon: 'fa-university',
                title: 'Sheikh Jarrah expulsions & Gaza war',
                bg: 'https://images.unsplash.com/photo-1547683905-f686c993aae5?w=1600'
            },
            2022: {
                type: 'Raids',
                icon: 'fa-shield',
                title: 'Deadliest year in West Bank in decades',
                bg: 'https://images.unsplash.com/photo-1552581234-26160f608093?w=1600'
            },
            2023: {
                type: 'Crisis',
                icon: 'fa-medkit',
                title: 'Mass civilian killings in Gaza',
                bg: 'https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=1600'
            },
            2024: {
                type: 'Humanitarian',
                icon: 'fa-heart',
                title: 'Famine, displacement, and societal collapse',
                bg: 'https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?w=1600'
            }
        };

        // Generate timeline
        function generateTimeline() {
            const timeline = document.getElementById('timeline');

            dates.forEach(function (date, index) {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date date-' + index;

                // Check if this date has a goal
                if (goals[date]) {
                    const goalWrap = document.createElement('div');
                    goalWrap.className = 'goal_wrap goal_' + goals[date].type;
                    goalWrap.setAttribute('data-date', date);
                    goalWrap.setAttribute('data-title', goals[date].title);
                    goalWrap.setAttribute('data-bg', goals[date].bg);
                    goalWrap.setAttribute('data-type', goals[date].type);

                    const icon = document.createElement('i');
                    icon.className = 'fa ' + goals[date].icon;
                    icon.setAttribute('aria-hidden', 'true');

                    goalWrap.appendChild(icon);
                    dateDiv.appendChild(goalWrap);
                }

                const focusP = document.createElement('p');
                focusP.className = 'focus';

                const link = document.createElement('a');
                link.href = '#';
                link.textContent = date;
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                });

                focusP.appendChild(link);
                dateDiv.appendChild(focusP);

                timeline.appendChild(dateDiv);
            });
        }

        // Animate timeline position
        function animateTimeline(targetX, callback) {
            const timeline = document.getElementById('timeline');
            timeline.style.transform = 'translateX(' + targetX + 'px)';

            if (callback) {
                setTimeout(callback, 1000); // Wait for animation to complete
            }
        }

        // Change background with fade effect
        function changeBackground(imageUrl) {
            const body = document.body;

            // Fade out
            body.style.opacity = '0.3';

            setTimeout(function () {
                body.style.backgroundImage = 'url(' + imageUrl + ')';
                // Fade in
                body.style.opacity = '1';
            }, 300);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            const viewport = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

            // Generate timeline
            generateTimeline();

            // Add click handlers to goal icons
            const goalWraps = document.querySelectorAll('.goal_wrap');

            goalWraps.forEach(function (goalWrap) {
                goalWrap.addEventListener('click', function () {
                    const parentDate = this.parentElement;
                    const diff = parentDate.offsetLeft;

                    // Remove active and bounce classes from all goals
                    document.querySelectorAll('.goal_wrap').forEach(function (g) {
                        g.classList.remove('active', 'bounce');
                    });

                    // Add active and bounce to clicked goal
                    this.classList.add('active', 'bounce');

                    // Update title
                    const title = this.getAttribute('data-title');
                    const type = this.getAttribute('data-type');
                    document.getElementById('goal-title').textContent = title;
                    //document.getElementById('event-type').textContent = type;

                    // Calculate target position to center the clicked goal
                    const targetX = (viewport * 0.5) - diff;

                    // Animate timeline
                    animateTimeline(targetX);

                    // Change background
                    const bgUrl = this.getAttribute('data-bg');
                    changeBackground(bgUrl);
                });
            });

            if (goalWraps.length > 0) {
                goalWraps[0].click();
            }
        });
    </script>
</body>

</html>
