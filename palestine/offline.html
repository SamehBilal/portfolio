<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Palestine Crisis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .offline-container {
        max-width: 500px;
    }

    .offline-icon {
        font-size: 120px;
        margin-bottom: 30px;
        opacity: 0.8;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    .retry-button {
        background: white;
        color: #667eea;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-block;
    }

    .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cached-note {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, some content may still be available from your cache.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="cached-note">
            <p>Palestine Crisis tracker works best with an active internet connection.</p>
        </div>
    </div>
</body>
</html>
