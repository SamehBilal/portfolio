    <style>
        * {
  box-sizing: border-box;
}

html { color-scheme: light only; }

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  background: color-mix(in lch, canvas, canvasText 10%);
}


body::before {
  --size: 45px;
  --line: color-mix(in lch, canvasText, transparent 70%);
  content: '';
  height: 100vh;
  width: 100vw;
  position: fixed;
  background: linear-gradient(
        90deg,
        var(--line) 1px,
        transparent 1px var(--size)
      )
      50% 50% / var(--size) var(--size),
    linear-gradient(var(--line) 1px, transparent 1px var(--size)) 50% 50% /
      var(--size) var(--size);
  mask: linear-gradient(-20deg, transparent 50%, white);
  top: 0;
  transform-style: flat;
  pointer-events: none;
  z-index: -1;
}

article {
  width: 260px;
  aspect-ratio: 3 / 4;
  display: grid;
  padding: 0.5rem;
}

.media {
  position: relative;
  width: 100%;
  aspect-ratio: 1;
}

video, img {
  position: absolute;
  inset: 0;
  max-width: 100%;
  object-fit: cover;
  border-radius: 6px;
  filter: brightness(1.25);
}

.rating {
  position: absolute;
  bottom: 0.25rem;
  left: 0.25rem;
  z-index: 2;
  background: canvas;
  padding: 0.25rem;
  margin: 0;
  border-radius: 6px;
}

img {
  transition: opacity 0.5s;
}
video {
  transition: display 0.5s;
  transition-behavior: allow-discrete;
  display: none;
}
article[data-loaded=true]:is(:hover, :focus-within) {
  video {
    display: block;
  }
  img {  
    mix-blend-mode: lighten;
    opacity: 0;
  }
}
.bear-link {
  color: canvasText;
  position: fixed;
  top: 1rem;
  left: 1rem;
  width: 48px;
  aspect-ratio: 1;
  display: grid;
  place-items: center;
  opacity: 0.8;
}

:where(.x-link, .bear-link):is(:hover, :focus-visible) {
  opacity: 1;
}

.bear-link svg {
  width: 75%;
}

.info svg {
  width: 20px;
  color: hsl(30 80% 50%);
}

.info {
  font-family: monospace;
  color: color-mix(in lch, canvasText, transparent 45%);
  font-weight: 300;
  display: grid;
  gap: 0.25rem;
  line-height: 1;
}

p {
  margin: 0;
}

.info h3 {
  line-height: 1.5;
  color: canvasText;
  font-weight: 600;
  font-size: 1.25rem;
  margin: 0;
}

.info div {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

    <script>
        const articles = document.querySelectorAll('article');

const entry = video => () => {
  video.currentTime = 0;
  video.play();
};
const exit = video => () => {
  video.pause();
};

for (const article of articles) {
  const video = article.querySelector('video');
  video.addEventListener('loadeddata', () => article.dataset.loaded = true);
  article.addEventListener('pointerenter', entry(video));
  article.addEventListener('pointerleave', exit(video));
}
