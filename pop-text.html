        :root {
  --ease-one: linear(
    0, 0.2342, 0.4374, 0.6093 37.49%,
    0.6835, 0.7499, 0.8086, 0.8593, 0.9023,
    0.9375, 0.9648, 0.9844, 0.9961, 1
  );
  --ease-two: linear(
    0, 0.2178 2.1%, 1.1144 8.49%,
    1.2959 10.7%, 1.3463 11.81%,
    1.3705 12.94%, 1.3726, 1.3643 14.48%,
    1.3151 16.2%, 1.0317 21.81%,
    0.941 24.01%, 0.8912 25.91%,
    0.8694 27.84%, 0.8698 29.21%,
    0.8824 30.71%, 1.0122 38.33%, 1.0357,
    1.046 42.71%, 1.0416 45.7%,
    0.9961 53.26%, 0.9839 57.54%,
    0.9853 60.71%, 1.0012 68.14%,
    1.0056 72.24%, 0.9981 86.66%, 1
  );
}


body {
  display: grid;
  place-items: center;
  min-height: 100vh;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

h1 {
  font-size: clamp(3rem, 8vw + 1rem, 10rem);
  font-family: sans-serif;
  position: relative;
  display: flex;
  align-items: flex-end;
}

span:nth-of-type(1) {
  line-height: 0.8;
}


h1 > span:nth-of-type(2),
span:nth-of-type(3) {
  color: hsl(0 0% 100%);
  position: relative;
}

span:nth-of-type(3) {
  position: absolute;
  bottom: 0;
  right: 0;
  transform-origin: 100% 20%;
  scale: 0.35;
  z-index: 3;
}

h1 > span:nth-of-type(2) {
  line-height: 1.2;
  transform-origin: 50% 100%;
  display: inline-flex;
  align-items: center;
}

h1 > span:nth-of-type(2)::after {
  content: "";
  position: absolute;
  inset: 0.25rem -0.5rem -0.5rem -0.5rem;
  background: red;
/*   scale: 0 0.05; */
  z-index: -1;
  transform-origin: 50% 100%;
  scale: 0 0.05;
  animation:
    pop-x 0.8s 0.5s forwards var(--ease-one),
    pop-y 1s 1.4s both var(--ease-two); 
}

:root:has(:checked) h1 > span:nth-of-type(2) span:nth-of-type(1) {
  transform-origin: 50% 110%;
  line-height: 1;
  scale: 1 0;
  animation:
    pop-y 1s 1.4s both var(--ease-two); 
}

@keyframes pop-x {
  to { scale: 1 0.05; }
}

@keyframes pop-y {
  to { scale: 1 1; }
}

.controls {
  position: fixed;
  top: 1rem;
  right: 1rem;
  display: flex;
  gap: 0.5rem;
}

h2 {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  margin: 0;
  opacity: 0.5;
}




/* Socials stuff */
.x-link, .bear-link {
	color: hsl(0 0% 10%);
	position: fixed;
	bottom: 1rem;
	left: 1rem;
	width: 48px;
	aspect-ratio: 1;
	display: grid;
	place-items: center;
	opacity: 0.8;
}

.bear-link {
	bottom: unset;
	top: 1rem;
}

:where(.x-link, .bear-link):is(:hover, :focus-visible) {
	opacity: 1;
}
.bear-link svg {
	width: 75%;
}
.x-link svg {
	width: 50%;
}
    </style>
</head>

    <script>
        const INPUT = document.querySelector('#bounce');
const restart = event => {
  if (INPUT.checked) {
    const animations = document.getAnimations();
    for (const anim of animations) {
      anim.currentTime = 0;
      anim.play();
    }
  } else {
    const header = document.querySelector('h1');
    const markup = header.innerHTML;
    header.remove();
    requestAnimationFrame(() => {
      document.body.appendChild(Object.assign(document.createElement('h1'), {
        innerHTML: markup }));

    });
    console.info({ markup });
  }
};
document.body.addEventListener('click', restart);
    </script>
